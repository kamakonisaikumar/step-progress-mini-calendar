<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step Progress bar & Mini Calendar</title>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
     <link
      rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link  rel="stylesheet" href="style.css"/>
</head>
<body>

    
    
  <div class="container">
    <div class="progress-container">
      <hr class="progress-bar-back " />
      <hr class="progress-bar-front " />
      <div class="step checked">
        <i class="fas fa-check"></i>
        <small>Start</small>
      </div>
      <div class="step">
        <i class="fas fa-times "></i>
      </div>
      <div class="step">
        <i class="fas fa-times"></i>
      </div>
      <div class="step">
        <i class="fas fa-times"></i>
      </div>
      <div class="step">
        <i class="fas fa-times"></i>
      </div>
    </div>
 
  <button class="btn" id="prev">
    <i class="fas fa-arrow-left"></i>
  </button>    
  <button class="btn" id="next">
    <i class="fas fa-arrow-right"></i>
  </button>

  </div>

  <div class="calendar-container">
    <p class="month-name" id="month-name">Aprli</p>
    <p class="day-name" id="day-name">friday</p>
    <p class="day-number" id="day-number">20</p>
    <p class="year" id="year">2020</p>
  </div>
    
    
    <script src="script.js"></script>
</body>
</html>
